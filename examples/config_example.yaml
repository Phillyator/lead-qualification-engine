# Lead Qualification Engine — Example Configuration
# Copy this file and adapt it to your ICP.

# --- Input / Output ---
input:
  sheet_name: "Track 2 — Qualification Backlog"
  header_row: 2             # 1-indexed row number containing column headers
  data_start_row: 3         # 1-indexed row number where data begins
  columns:
    company_name: 0         # 0-indexed column positions
    industry: 1
    employees: 2
    website: 3
    linkedin: 4
    revenue: 5
    founded: 6
    description: 7
    keywords: 8
    employee_bucket: 9

output:
  sheet_name: "Pass 1 — Scored"

# --- Size Scoring (0–40 points) ---
size_scoring:
  min_employees: 200        # below this = disqualified
  brackets:
    - max: 500
      points: 15
    - max: 1000
      points: 25
    - max: 3000
      points: 40            # sweet spot
    - max: 999999
      points: 30            # enterprise — longer sales cycles

# --- Industry Tiering ---
industry_tiers:
  A:
    points: 35
    industries:
      - "2. Hospital & Health Care"
      - "10. Environmental, Social"
      - "3. Gov. Admin"
      - "8. Pharma"
  B:
    points: 25
    industries:
      - "5. IT Services"
      - "7. Banking"
      - "4. Research, Education"
      - "9. Mgmt Consulting"
  C:
    points: 10
    industries:
      - "12. Nonprofit, Philanthropy"
      - "14. Automotive"
      - "15. Luxury"
      - "11. Real Estate"
      - "13. Sports"
      - "6. Telecom"
  OUT:
    points: null             # disqualify
    industries:
      - "20. Treuhand"

  default_tier: "C"
  default_points: 10

# --- Keyword Signals ---
keyword_signals:
  cap: 25                    # max keyword score

  categories:
    - name: "Decentralized / Multi-site"
      points: 8
      terms:
        - standorte
        - locations
        - dezentral
        - offices
        - branches
        - filial
        - regional
        - cantonal
        - kantonal
        - sites
        - niederlassungen
        - "global presence"
        - worldwide
        - countries
        - länder

    - name: "People-dependent / Skilled workforce"
      points: 5
      terms:
        - fachkräfte
        - skilled
        - talent
        - expertise
        - "knowledge workers"
        - spezialist
        - professionals
        - fachexperten
        - "highly qualified"
        - engineers
        - wissenschaft
        - researchers

    - name: "Complex operations"
      points: 4
      terms:
        - complex
        - matrix
        - divisions
        - departments
        - abteilungen
        - operations
        - subsidiaries
        - tochtergesellschaft
        - "business units"
        - group

    - name: "Transformation / Change"
      points: 4
      terms:
        - transformation
        - change
        - innovation
        - digital
        - modernization
        - agile
        - zukunft
        - strateg
        - "new ways of working"

    - name: "Employer-side care pain"
      points: 4
      terms:
        - patient
        - pflege
        - nursing
        - klinik
        - spital
        - hospital
        - rehabilitation
        - betreuung
        - pflegepersonal
        - gesundheitsversorgung

# --- Conditional Signals ---
# These only apply when industry matches a condition
conditional_signals:
  - name: "Pharma product (not employer pain)"
    condition:
      industry_contains: "Pharma"
      exclude_if_category_matched: "Employer-side care pain"
    points: 2
    terms:
      - pharmaceutical
      - drug
      - "clinical trial"
      - "clinical research"
      - cdmo
      - "active pharmaceutical"
      - api
      - biopharmaceutical
      - "drug development"
      - commercialization
      - immunotherapy
      - allergen
      - peptide
      - oligonucleotide

# --- Flags & Penalties ---
flags:
  - name: "Federal (already covered)"
    condition:
      industry_contains: "Gov"
    penalty: 10
    terms:
      - federal
      - bundesamt
      - eidgenössisch
      - bund
      - fdfa
      - bundesrat
      - confederation
      - "swiss government"
      - "federal office"
      - "federal department"

# --- Tier Thresholds ---
tiers:
  - name: "A — Hot"
    min_score: 80
  - name: "B — Warm"
    min_score: 55
  - name: "C — Cool"
    min_score: 25
  - name: "Disqualified"
    min_score: 0
